                <p class="fs-3">Conductor no verificado</p>
                <p class="lead">
                    Te rederigiremos a la pagina principal en 
                    <span id="cuentaRegresivaRedireccion">7</span>
                    segundos...
                  </p>

                <a href="index.html" class="btn btn-primary">Ir a la p√°gina de inicio</a>

        <script>
            var count = 7;
            var countdownElement = document.getElementById("cuentaRegresivaRedireccion");
          
            var countdownInterval = setInterval(function() {
              count--;
              countdownElement.textContent = count;
          
              if (count <= 2) {
                clearInterval(countdownInterval);
              }
            }, 1000);
          </script>
