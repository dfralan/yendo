<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

  <title loom="Yendo - Mensajería Descentralizada">Yendo - Mensajería Descentralizada</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Gestion mensajería" />
  <meta name="author" content="@dfralan" />
  <!-- Previews -->
  <meta name="msapplication-TileImage" content="https://yendo.delivery/src/public/img/yendo-600x600.png">
  <meta property="og:site_name" content="yendo.delivery">
  <meta property="og:title" content="Yendo">
  <meta property="og:description" content="Mensajería Descentralizada">
  <meta property="og:image" itemprop="image" content="https://yendo.delivery/src/public/img/yendo-600x600.png">
  <meta property="og:type" content="website" />
  <meta property="og:image:width" content="600px">
  <meta property="og:image:height" content="600px">
  <meta property="og:url" content="https://yendo.delivery">
  <!-- JS Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <!-- Frame Dependencies -->
  <link rel="stylesheet" href="src/public/css/jquery-ui-modified.css">
  <link rel="stylesheet" href="src/public/css/style.css" />

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,900&family=Urbanist:wght@300;400&display=swap" rel="stylesheet">


  <!-- Leaflet Routing Machine CSS --><!-- Leaflet Routing Machine library -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <link rel="icon" type="image/svg+xml" href="https://yendo.delivery/src/public/img/yendo.svg">
  <link rel="manifest" href="manifest.json">

</head>

<body class="bg-body-secondary">

  <!-- Navbar -->
  	<div style="background-color: white;" class="z-2 sticky to-top s-padded">
		<div class="display-flex flex-row spaced to-center land">
			<div class="display-flex flex-row full-center xs-gap">
				<h1 style="transform: translateY(-3px); color: #222222; font-family: 'Urbanist'" class="font-600">
					yendo
				</h1>
				<h1 style="transform: translateY(-3px); color: #039768; font-family: 'Urbanist'" class="font-600">
					delivery
				</h1>
			</div>
			
			<div style="font-size: 15px !important;" class="display-flex flex-row color-black responsive-l-gap to-center overflow-scroll">
				<a id="navBarTellerLaunch" class="cursor-pointer font-400 decoration-none color-black no-wrap">¿Necesitas ayuda?</a>
				<a href="log.html" class="cursor-pointer font-400 decoration-none color-black no-wrap">Loguearse / Registrarse</a>
				<a href="https://yendo.delivery/partner" style="border-width: 1px ;border-color: #03825a; color: #039768;" class="no-wrap font-500 font-l decoration-none padded-wide color-black rounded-s border-solid">Ser partner</a>
			</div>
		</div>
	</div>


	<!-- Find delivery section -->
	<div class="width-100 display-flex flex-col full-center height-100 fixed to-top to-left">
		<img id="imgCoverBuscarPage" class="cover width-100 absolute z-1 to-top to-right" src="src/public/img/land-bg-2.jpg" alt="">
		<div class="responsive-width-33 display-flex flex-col z-2 bg-body rounded-l padded s-gap">
			<div class="display-flex flex-col padded m-gap no-padded-left no-padded-right">
				<h1 class="font-600 color-primary width-100 text-center">
					Lo que buscas te encuentra
				</h1>
				<p class="o-6 color-primary width-100 text-center no-wrap font-500">
					¿Que necesitás?
				</p>
			</div>

			<div class="display-flex flex-row to-center s-gap">
				<input style="border-width: 1px ;" class="responsive-width-66 rounded-s border-solid decoration-none padded-wide border-secondary font-l" type="text" id="formCity" placeholder="Ingresá tu ciudad"
				pattern="^.*\(.+\).*" required loom-placeholder="Ingresá tu ciudad" loom>
				<button style="border-width: 1px ;border-color: #039768; background-color: #039768;" class="responsive-width-33 no-wrap font-400 decoration-none padded-wide color-white rounded-s font-l border-solid" type="button" id="buttonFindCityForm" role="button"
				loom="Empezar"></button>
			</div>

			<div id="categoryPillsContainer" class="display-flex flex-wrap s-gap padded no-padded-top no-padded-left no-padded-right">

			</div>
		</div>
	</div>


  <!-- Delivery Results -->
  <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center text-start">
    <div id="deliveryResults" class="list-group d-grid gap-2 border-0">
    </div>
  </div>

  <!-- Map -->
  <div style="display: none; opacity: 0; transition: .2s ease-in-out;background-color: rgba(0,0,0,0.5);" id="confirmationLocationMap" class="z-3 position-absolute top-0 w-100 start-0 h-100">
    <div style="left: 50%;width: 400px; transform: translateX(-199px);" class="card container p-0 position-absolute top-0 rounded-bottom-5 rounded-top-0">
    
      <div id="map" style="width: 398px ;height: 300px;"></div>
  
      <div class="d-grid gap-2 p-4">
  
        <h6>¿Confirmá tu dirección?</h5>
      
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="userStreetInput" placeholder="Calle" required>
          <label for="userStreetInput" loom="Calle"></label>
          <div class="invalid-tooltip" loom="Calle">
          </div>
        </div>
      
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="userStreetNumberInput" placeholder="Juan" required>
          <label for="userStreetNumberInput" loom="Número"></label>
          <div class="invalid-tooltip" loom="Número">
          </div>
        </div>
    
        <button id="confirmAddressButton" class="w-100 btn btn-lg btn-primary fw-bold rounded-bottom-4" type="submit">
          <span class="fs-6" loom="Confirmar">
  
          </span>
        </button>
      </div>
  
    </div>
  </div>

  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>


  <teller 
        style="bottom: 20px !important; left: 20px !important;"
        lang="en"
        supportHours="09:00/13:59(-03:00)"
        username="Teller by Unirvana"
        tellerMode="brick"
        userColor="#039768"
        theme="light"
        side="left"
        borderRadius="25"
        appearAfter="5"
        callToAction="¿Necesitas asistencia?"
        formUrl="https://docs.google.com/forms/d/e/1FAIpQLSd-JU7y43Pf0Y1DzHIrnIYyZIoQY_CxIHqu6etU-AHg4vvZSg/viewform?usp=pp_url&entry.972628122=sad&entry.131831582=pepe@pepe&entry.1647376085=Hola&entry.1069296986=hoy">
    ></teller>

  <!-- App Dependencies -->
  <script src="src/public/js/app.js"></script>
  <script src="src/public/js/citiesAR.js"></script>
  <script src="src/public/js/predictiveCity.js"></script>
  <!-- Specific -->
  <script src="src/public/js/rating.js"></script>
  <script src="src/public/js/orUorE.js"></script>
  <script src="src/public/js/matcher.js"></script>
  <script src="src/public/js/operatorState.js"></script>
  <script src="src/public/js/usersAR.js"></script>
  <!-- QR Generator -->
  <script src="src/public/js/qrcode.js"></script>
  <!-- Feedback Dependencies -->
    <script src="https://cdn.jsdelivr.net/gh/dfralan/Teller@main/teller.js"></script>
  <!-- Internationalization -->
  <script src="src/public/js/loom.js"></script>
  <script src="src/public/js/loomTranslations.js"></script>
  <script src="src/public/js/categories.js"></script>


  <script src="https://cdn.jsdelivr.net/gh/dfralan/brik@main/brik.js"></script>
  <script src="src/public/js/fixedTheme.js"></script>

</body>

</html>
