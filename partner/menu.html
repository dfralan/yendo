<!DOCTYPE html>
<html style="background-color: white;" lang="en" data-theme="light">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yendo - Menú Digital Demo</title>
    <meta name="description" content="Order now.">
    <link rel="icon" type="image/svg+xml" href="https://yendo.delivery/partner/src/yendo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <script src="https://yendo.delivery/partner/src/users/partnersAR.js"></script>

</head>

<body>

    <style>
        @keyframes infiniteScroll {
            from {transform: translateX(0)}
            to {transform: translateX(-50%)}
        }
        .horizontal-scrolling-items {
            display: flex;
            width: 2600px;
            animation-name: infiniteScroll;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .horizontal-scrolling-items__item {
            white-space: nowrap;
        }
    </style>

    <!-- Header -->
    <div id="header" class="display-flex flex-col w-100">
        <div class="land display-flex flex-col full-center">
            <img id="portadaMenu" width="100%" src="" alt="">
            <img id="profilePicture" style="height: 100px; width: 100px; transform: translateY(-40px);" class="bg-body cover rounded-max" src="" alt="">
        </div>
    </div>

    <!-- Sticky Header -->
    <div class="bg-white sticky to-top w-100">
        <!-- Rotativo -->
        <div class="overflow-hidden">
            <h1 id="rotativo" class="horizontal-scrolling-items font-400 padded no-padded-left no-padded-right">
            </h1>    
        </div>
        <!-- Contenedor de categorías -->
        <div id="categoriesDirectAccessContainer" class="display-flex flex-row w-100 s-gaps overflow-scroll">
            
        </div>

    </div>

    <!-- Contenedor de categorías -->
    <div id="categoriesContainer" class="display-flex flex-wrap w-100 land">
    </div>


    <!-- Footer -->
    <div class="bg-white display-flex flex-col full-center z-2 s-gap x-padded">
        <a href="https://yendo.delivery/partner" target="_blank">
            <img src="path/to/your/image.svg" alt="SVG Image" width="100" height="100">
        </a>
    </div>

    <!-- Whatsapp Button-->
    <div class="fixed to-bottom to-right padded">
        <a id="partnerWspNumber" style="background-color: #1BD03E;" href="" target="_blank" class="decoration-none color-black display-flex full-center s-padded rounded-max">

            </svg>
        </a>
    </div>

    <!-- Feedback button -->
    <teller 
        style="bottom: 20px !important; left: 20px !important;"
        lang="en"
        supportHours="09:00/13:59(-03:00)"
        username="Teller by Unirvana"
        tellerMode="brick"
        userColor="#1B406B"
        theme="light"
        side="left"
        borderRadius="25"
        appearAfter="5"
        callToAction="Give us some feedback"
        formUrl="https://docs.google.com/forms/d/e/1FAIpQLScWvqoWZtQIH4Akp_s-RmUveN-XyjqmS7s7jzkZChwCgfC2-g/viewform?usp=pp_url&entry.1324983604=a&entry.514815962=b&entry.99634262=c&entry.892467723=d"
    ></teller>

    <!-- Scripts -->
    <script src="src/menu.js"></script>
    <script src="https://yendo.delivery/partner/src/brik.js"></script>
    <script src="https://yendo.delivery/partner/src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dfralan/Teller@main/teller.js"></script>

</body>

</html>
