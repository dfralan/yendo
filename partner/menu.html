<!DOCTYPE html>
<html style="background-color: white;" lang="en" data-theme="light">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yendo - Menú Digital Demo</title>
    <meta name="description" content="Order now.">
    <link rel="icon" type="image/svg+xml" href="yendo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <script src="https://yendo.delivery/partner/src/users/partnersAR.js"></script>

</head>

<body>

    <style>
        @keyframes infiniteScroll {
            from {transform: translateX(0)}
            to {transform: translateX(-50%)}
        }
        .horizontal-scrolling-items {
            display: flex;
            width: 2600px;
            animation-name: infiniteScroll;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .horizontal-scrolling-items__item {
            white-space: nowrap;
        }
    </style>

    <!-- Header -->
    <div id="header" class="display-flex flex-col w-100">
        <div class="land display-flex flex-col full-center">
            <img width="100%" src="https://scontent.fros2-1.fna.fbcdn.net/v/t39.30808-6/326320474_500787765505899_2100819312855970565_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=52f669&_nc_ohc=Mg5OVjQJ8MAAX8_3D5I&_nc_ht=scontent.fros2-1.fna&oh=00_AfBxmrI3qpF1V2tCVvpS4hIlKL8bTW6jUCeRYFy1_yIzxQ&oe=6510F621" alt="">
            <img style="height: 100px; width: 100px; transform: translateY(-40px);" class="bg-body cover rounded-max" src="https://scontent.fros2-1.fna.fbcdn.net/v/t39.30808-6/326793075_3145582082371477_863522241889190080_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=a2f6c7&_nc_ohc=Prop2yFk-FEAX8gVHiw&_nc_ht=scontent.fros2-1.fna&oh=00_AfCa7xiig3Z3DNUnDI42HzVMjD6cBJmCzYsjZD7gZybqdA&oe=65103996" alt="">
        </div>
    </div>

    <!-- Sticky Header -->
    <div class="bg-white sticky to-top w-100">
        <!-- Rotativo -->
        <div class="overflow-hidden">
            <h1 id="rotativo" class="horizontal-scrolling-items font-400 padded no-padded-left no-padded-right">
            </h1>    
        </div>
        <!-- Contenedor de categorías -->
        <div id="categoriesDirectAccessContainer" class="display-flex flex-row w-100 s-gaps overflow-scroll">
            
        </div>

    </div>

    <!-- Contenedor de categorías -->
    <div id="categoriesContainer" class="display-flex flex-wrap w-100 land">
    </div>


    <!-- Footer -->
    <div class="bg-white display-flex flex-col full-center z-2 s-gap padded">
        <div class="land display-flex flex-wrap m-gap color-black">
        </div>
        <p class="font-s responsive-2 text-center o-6">Sitio creado con <a href="https://yendo.delivery/partner" target="_blank">yendo partner</a></p>
    </div>

    <!-- Whatsapp Button-->
    <div class="absolute to-bottom to-right padded">
        <a href="https://wa.me/5493415807460" target="_blank" class="decoration-none color-black">Whatsapp</a>
    </div>

    <!-- Feedback button -->
    <teller
        actionbutton="Sugerencias"
        keyCodeTeller="dbcadceaeea4b522e42b160db3953980"
        lang="en"
        supportHours="9:00/02:00(-03:00)"
        username="Teller by Unirvana"
        tellerMode="brick"
        userColor="#1B406B"
        side="left"
        borderRadius="0"
        theme="light"
        appearAfter="20"
        callToAction="Sugerencias ✏️"
        formUrl="https://docs.google.com/forms/d/e/1FAIpQLScWvqoWZtQIH4Akp_s-RmUveN-XyjqmS7s7jzkZChwCgfC2-g/viewform?usp=pp_url&entry.1324983604=a&entry.514815962=b&entry.99634262=c&entry.892467723=d"
    ></teller>

    <!-- Scripts -->
    <script src="https://yendo.delivery/partner/src/menu.js"></script>
    <script src="https://yendo.delivery/partner/src/brik.js"></script>
    <script src="https://yendo.delivery/partner/src/app.js"></script>
    <script src="https://yendo.delivery/partner/src/tellerCustom.js"></script>

</body>

</html>
