		<!-- Envio Form Section -->
		<section class="flex-column pt-5">
			<div id="envioForm" class="px-4 py-5 container col-lg-6 col-xl-5 col-md-7 mx-auto">

				<h3 class="fw-bold"loom="¿A dónde vamos?"></h3>
				<div class="btn-group mb-3">
					<button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
						<span loom="Su repartidor es: "></span>
						<span id="deliveryUsername"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a id="deliveryState" class="dropdown-item" loom></a></li>
						<li id="rat" class="dropdown-item" href="#"></li>
						<li class="dropdown-item">
							<span class="bi bi-geo-alt"></span>
							<span id="deliveryCity"></span>
						</li>
						<li class="dropdown-item">
							<!-- Button trigger QR -->
						<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" loom="QR">
							
						</button>
						</li>
					</ul>
				</div>
				<div class="mx-5 mb-5">

					<div class="form-floating mb-3">
						<img src="src/public/img/pointTrace.svg" alt="Image" class="position-absolute"
							style="left: -40px; top: 10px; width: 30px;">
						<img src="src/public/img/pointA.svg" alt="Image" class="position-absolute"
							style="left: -40px; top: 10px; width: 30px;">
						<input type="text" class="form-control" id="direccionRetiro" placeholder="name@example.com"
							novalidate>
						<label for="direccionRetiro" loom="Dirección de retiro"></label>
						<div class="invalid-feedback" loom="Ingresá la dirección de retiro.">
						</div>
					</div>

					<div class="form-floating mb-3">
						<img src="src/public/img/pointB.svg" alt="Image" class="position-absolute"
							style="left: -40px; top: 10px; width: 30px;">
						<button id="invertirDireccionesBtn" type="button"
							class="btn  bi-arrow-down-up fs-4 fw-bold position-absolute"
							style="right: -55px; top: -35px"></button>
						<input type="text" class="form-control" id="direccionEntrega" placeholder="name@example.com"
							novalidate>
						<label for="direccionEntrega" loom="Dirección de entrega"></label>
						<div class="invalid-feedback" loom="Ingresá la dirección de entrega.">
							
						</div>
					</div>

					<div class="form-floating mb-3">
						<textarea class="form-control" placeholder="Leave a comment here" id="indicacionesEntrega"
							style="height: 100px"></textarea>
						<label for="indicacionesEntrega" loom="Indicaciones para el repartidor"></label>
						<div id="indicacionesHelpBlock" class="form-text" loom="Explayate tanto como lo creas necesario.">
							
						</div>
					</div>

					<div class="d-flex gap-2 mb-3 flex-wrap">

						<input type="checkbox" class="btn-check" id="btn-check-fragil" autocomplete="off">
						<label class="btn btn-outline-danger rounded-4 btn-sm" for="btn-check-fragil">
							<span class="bi bi-exclamation-triangle"></span>
							<span loom="Frágil"></span>
						</label>

						<input type="checkbox" class="btn-check" id="btn-check-urgente" autocomplete="off">
						<label class="btn btn-outline-warning rounded-4 btn-sm" for="btn-check-urgente">
							<span class="bi bi-speedometer2"></span>
							<span loom="Urgente"></span>
						</label>

						<input type="checkbox" class="btn-check" id="btn-check-frio" autocomplete="off">
						<label class="btn btn-outline-info rounded-4 btn-sm" for="btn-check-frio">
							<span class="bi bi-thermometer-snow"></span>
							<span loom="Frío"></span>
						</label>

						<input type="checkbox" class="btn-check" id="btn-check-efectivo" autocomplete="off">
						<label class="btn btn-outline-success rounded-4 btn-sm" for="btn-check-efectivo">
							<span class="bi bi-cash"></span>
							<span loom="Efectivo"></span>
						</label>

					</div>

					<div class="d-grid gap-2">
						<button id="pedir" class="btn btn-primary btn-lg fw-semibold rounded-5" type="button" disabled loom="Pedir Ahora"></button>
					</div>

				</div>

			</div>

		</section>

		<!-- QR Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content bg-primary d-flex align-items-center justify-content-center py-5 border-dark border-3">
					
					
					<img class="pt-2" style="transform: translateX(50px);" src="https://yendo.delivery/src/public/img/logo-yendo-delivery.svg" alt="" width="150px">
					
					<div class="modal-body col-12">
						<div class=" d-flex align-items-center justify-content-center">
							<div class="p-4 border-dark border-2 rounded-4 bg-body border align-items-center justify-content-center">
								<img src="https://yendo.delivery/src/public/img/yendo-600x600.png" class="logoSuper" width="50px">
								<div id="qrcode"></div>
							</div>
						</div>
					</div>
					<h3 class="text-light" id="deliveryUsernameQR"></h3>
					<h6 class="text-light" id="deliveryCityQR"></h6>
					<p class="pb-3 text-light">
						<span class="bi bi-link"></span>
						<span> https://yendo.delivery</span>
					</p>
					
				</div>
			</div>
		</div>
