<!DOCTYPE html>
<html lang="en">

<head>

  <title loom="Yendo - Mensajería Descentralizada">Yendo - Mensajería Descentralizada</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Gestion mensajería" />
  <meta name="author" content="@dfralan" />
  <!-- Previews -->
  <meta name="msapplication-TileImage" content="https://yendo.vercel.app/src/public/img/yendo-500x500.png">
  <meta property="og:site_name" content="yendo.vercel.app">
  <meta property="og:title" content="Yendo">
  <meta property="og:description" content="Mensajería Descentralizada">
  <meta property="og:image" itemprop="image" content="https://yendo.vercel.app/src/public/img/yendo-500x500.png">
  <meta property="og:type" content="website" />
  <meta property="og:image:width" content="500px">
  <meta property="og:image:height" content="500px">
  <meta property="og:url" content="https://yendo.vercel.app">
  <!-- JS Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <!-- Frame Dependencies -->
  <link rel="stylesheet" href="src/public/css/jquery-ui-modified.css">
  <link rel="stylesheet" href="src/public/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="src/public/css/style.css" />
  <link rel="icon" type="image/x-icon" href="src/public/img/yendo.ico" />

</head>

<body class="bg-body-secondary">

  <!-- DOM Load Animation -->
  <div class='logoLoadAnimationContainer bg-body-secondary'>
    <div class="logoLoadAnimation text-light">
        <img src="src/public/img/logo.svg" alt="" width="150px">
    </div>
  </div>

  <!-- Header -->
  <header class="stick-top bg-body-secondary navbar d-flex align-items-center navbar-expand-md px-4">
    
    <div class="container-fluid p-0">

      <!-- Logo -->
      <a class="navbar-brand d-flex fs-4" href="index.html">
        <img style="transform: translateY(5px);" src="src/public/img/logo.svg" alt="logo yendo" width="100">
      </a>

      <!-- Collapse header button -->
      <a id="navbar-toggler-icon" class="navbar-toggler bi bi-plus fs-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"></a>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav align-items-center">

          <!-- Loom language switcher -->
          <loom class="nav-link btn dropdown align-items-center p-0" flag="rounded">
            <a class="nav-link dropdown-toggle btn p-0 align-items-center" role="button" data-bs-toggle="dropdown"
                aria-expanded="false" loom-indicator>
            </a>
            <ul class="dropdown-menu" loom-list>
                <li role="button" class="dropdown-item" loom-language="ar"></li>
                <li role="button" class="dropdown-item" loom-language="br"></li>
            </ul>
          </loom>

          <a id="navBarTellerLaunch" class="nav-link" loom="Need Help?" role="button" ></a>
          <a href="register.html" role="button" type="button" class="btn btn-warning rounded-5 border-1 border-dark" loom="Registrate como repartidor"></a>
        </div>
      </div>

    </div>

  </header>

  
  <!-- Find delivery section -->
  <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="src/public/img/rafiki.svg" alt="" width="150">
    <div class="col-md-8 col-lg-6 mx-auto">
      <input type="text" class="form-control form-control-lg mb-3" id="formCity" placeholder="Ingresá tu ciudad" pattern="^.*\(.+\).*"required loom-placeholder="Ingresá tu ciudad" loom>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button id="buttonFindCityForm" role="button" type="button" class="btn btn-primary btn-lg px-4 gap-3 rounded-5 border-1 border-dark" loom="Buscar repartidores"></button>
      </div>
    </div>

    <!-- Delivery Results -->
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center text-start">
      <div id="deliveryResults" class="list-group d-grid gap-2 border-0">
      </div>
    </div>

  </div>

  <!-- Teller Button -->
  <teller style="transition: ease-in-out 0.3s;" class="bottom-0 start-0 mb-4 ms-4" lang="en"
      supportHours="12:00/13:59(-03:00)" tellerMode="brick" side="left" borderRadius="15" theme="light"
      tintColor="#4367F2" appearAfter="0"
      formUrl="https://docs.google.com/forms/d/e/1FAIpQLSd-JU7y43Pf0Y1DzHIrnIYyZIoQY_CxIHqu6etU-AHg4vvZSg/viewform?usp=pp_url&entry.972628122=sad&entry.131831582=pepe@pepe&entry.1647376085=Hola&entry.1069296986=hoy">
  </teller>

  <!-- App Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/public/js/app.js"></script>
  <script src="src/public/js/citiesAR.js"></script>
  <script src="src/public/js/predictiveCity.js"></script>
  <!-- Specific -->
  <script src="src/public/js/rating.js"></script>
  <script src="src/public/js/orUorE.js"></script>
  <script src="src/public/js/matcher.js"></script>
  <script src="src/public/js/operatorState.js"></script>
  <script src="src/public/js/usersAR.js" ></script>
  <!-- QR Generator -->
  <script src="src/public/js/qrcode.js"></script>
  <script src="src/public/js/userComposer.js"></script>
  <!-- Feedback Dependencies -->
  <script src="src/public/js/teller.js"></script>
  <script src="src/public/js/ouibounce.js"></script>
  <!-- Internationalization -->
  <script src="src/public/js/loom.js"></script>
  <script src="src/public/js/loomTranslations.js"></script>

</body>

</html>
