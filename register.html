<body class="bg-body">

  <!-- DOM Load Animation -->
  <div class='logoLoadAnimationContainer bg-body-secondary'>
      <div class="logoLoadAnimation text-light">
          <img src="https://yendo.delivery/src/public/img/yendo.svg" alt="" width="150px">
      </div>

<!-- Main Section -->
<div class="width-100 display-flex flex-col full-center height-100 fixed to-top to-left">
  <img id="imgCoverBuscarPage" class="cover width-100 absolute z-1 to-top to-right" src="src/public/img/land-bg-2.webp" alt="">
  <form class="responsive-width-33 display-flex flex-col z-2 bg-body rounded-xl x-padded m-gap" id="loginForm" novalidate>
      <h1 style="transform: translateY(-3px); color: #222222; font-family: 'Urbanist'; font-size: 70px;" class="font-600 width-100 text-center">
        yendo
      </h1>

      <div class="mb-3" id="formType">
        <span role="button" class="badge rounded-pill selected-pill" id="particularBtn" loom="Particular"></span>
        <span role="button" class="badge rounded-pill text-body-tertiary" id="negocioBtn" loom="Negocio"></span>
      </div>

      

        <input type="text" class="width-100 rounded-s border-solid decoration-none padded-wide border-secondary font-l" id="formUsername" loom-placeholder="Nombre de usuario" loom pattern="[A-Za-z0-9-_]+" required>   
        <div class="invalid-tooltip" loom="Ingresá un usuario válido."></div>

        <div class="display-flex flex-row width-100 s-gap">
          <a class="color-secondary responsive-width-33 rounded-s border-solid decoration-none padded-wide border-secondary font-l">
            <img src="https://hatscripts.github.io/circle-flags/flags/ar.svg" width="20">
            +54 
          </a>
          
          <input type="text" class="responsive-width-66 rounded-s border-solid decoration-none padded-wide border-secondary font-l" id="formNumber" loom-placeholder="Número de whatsapp" required pattern="^[\d+-]{9,14}$" loom>
          <div class="invalid-tooltip">
          </div>
        </div>
          

          <input type="text" class="width-100 rounded-s border-solid decoration-none padded-wide border-secondary font-l" id="formCity" loom-placeholder="Localidad" pattern="^.*\(.+\).*"required loom>
              
              <div class="invalid-tooltip" loom="Ingresá tu localidad o ciudad."></div>


      <small class="width-100">
        Al hacer clic a continuación y crear una cuenta, acepto la
        <a style="color: #039768;" class="" href="">Política de privacidad</a>
        de Yendo Delivery.
      </small>

      <button type="submit" style="border-width: 1px ;border-color: #039768; background-color: #039768;" class="text-center rounded-max width-100 no-wrap font-500 decoration-none padded-wide color-white rounded-s font-l border-solid" 
      loom="Registrarme"></button>
      
    </div>
  </form>
</div>

  



  <!-- Loom language switcher -->
  <loom class="z-3 nav-link btn  dropdown align-items-center d-flex position-fixed bottom-0 end-0 p-4"
      flag="rounded">
      <a class="nav-link dropdown-toggle btn btn-light p-2 align-items-center" role="button" data-bs-toggle="dropdown"
          aria-expanded="false" loom-indicator>
      </a>
      <ul class="dropdown-menu" loom-list>
          <li role="button" class="dropdown-item" loom-language="ar"></li>
          <li role="button" class="dropdown-item" loom-language="br"></li>
      </ul>
  </loom>
