<!DOCTYPE html>
<html lang="en">

<head>

  <title loom="Yendo - Mensajería Descentralizada">Yendo - Mensajería Descentralizada</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Gestion mensajería" />
  <meta name="author" content="@dfralan" />
  <!-- Previews -->
  <meta name="msapplication-TileImage" content="https://yendo.delivery/src/public/img/yendo-600x600.png">
  <meta property="og:site_name" content="yendo.delivery">
  <meta property="og:title" content="Yendo">
  <meta property="og:description" content="Mensajería Descentralizada">
  <meta property="og:image" itemprop="image" content="https://yendo.delivery/src/public/img/yendo-600x600.png">
  <meta property="og:type" content="website" />
  <meta property="og:image:width" content="600px">
  <meta property="og:image:height" content="600px">
  <meta property="og:url" content="https://yendo.delivery">
  <!-- JS Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <!-- Frame Dependencies -->
  <link rel="stylesheet" href="src/public/css/jquery-ui-modified.css">
  <link rel="stylesheet" href="src/public/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="src/public/css/style.css" />
  <link rel="icon" type="image/svg+xml" href="https://yendo.delivery/partner/src/yendo.svg">
  <link rel="manifest" href="manifest.json">

</head>

<body class="bg-body-secondary">

  <!-- DOM Load Animation -->
  <div class='logoLoadAnimationContainer bg-body-secondary'>
      <div class="logoLoadAnimation text-light">
          <img src="https://yendo.delivery/partner/src/yendo.svg" alt="" width="150px">
      </div>
  </div>

  <!-- Main Section -->
  <section class=" z-1 container col-xl-10 col-xxl-8 px-4 py-5 d-flex flex-column align-items-center">
      
      <div class="row align-items-center g-lg-5 py-5 z-3">

        <div class="col-lg-7 text-center text-lg-start">
          <div>
            <p class="fs-4 mb-0" loom="Mensajería descentralizada"></p>
            <a href="https://yendo.delivery/partner" role="button" class="fs-5 text-decoration-none" loom="Convertite en partner"></a>
          </div>
        </div>

        <div class="col-md-10 mx-auto col-lg-5">

          <form class="p-3 shadow rounded-3 bg-body" id="loginForm" novalidate>

            <div class="mb-3" id="formType">
              <span role="button" class="badge rounded-pill selected-pill" id="particularBtn" loom="Particular"></span>
              <span role="button" class="badge rounded-pill text-body-tertiary" id="negocioBtn" loom="Negocio"></span>
            </div>

            <div class="input-group has-validation mb-3">
              <span class="input-group-text rounded-0 rounded-start">@</span>
              <div class="form-floating">
                <input type="text" class="form-control" id="formUsername" placeholder="juan1" pattern="[A-Za-z0-9-_]+" required>
                <label for="formUsername" loom="Nombre de usuario"></label>
                <div class="invalid-tooltip" loom="Ingresá un usuario válido.">
                </div>
              </div>
            </div>
            
            <div class="input-group has-validation mb-3">
              <span class="input-group-text rounded-0 rounded-start" id="basic-addon3" type="button" data-bs-toggle="popover" data-bs-placement="bottom"  data-bs-title="¿No encuentras tu país?" data-bs-content="Actualmente prestamos nuestros servicios solo en Argentina, envianos un mensaje especificándonos tu país para informarte cuando extendamos nuestro servicio">
                <a>
                  <img src="https://hatscripts.github.io/circle-flags/flags/ar.svg" width="20">
                </a>
                +54
              </span>
              <div class="form-floating">
                <input type="text" class="form-control" id="formNumber" placeholder="xxxxxxxxxx" required pattern="^[\d+-]{9,14}$">
                <label for="formNumber" loom="Número de whatsapp"></label>
                <div class="invalid-tooltip">
                </div>
              </div>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="formCity" placeholder="Juan" pattern="^.*\(.+\).*"required>
              <label for="formCity" loom="Localidad"></label>
              <div class="invalid-tooltip" loom="Ingresá tu localidad o ciudad.">
              </div>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary fw-bold rounded-5" type="submit" loom="Registrarme"></button>
            <label class="mt-2" loom="Al hacer clic en 'Registrarme', aceptas los términos de uso.">
              
            </label>
            
          </form>

          <div class="py-3 px-5 w-100 text-center">
            <p>
              <span loom="Creá una página para vos, o tu negocio."></span>
              <span id="navBarTellerLaunch" role="button" class="fw-bold" loom="¿Necesitas ayuda?"></span>
            </p>
          </div>

        </div>

      </div>

  </section>



  <!-- Loom language switcher -->
  <loom class="z-3 nav-link btn  dropdown align-items-center d-flex position-fixed bottom-0 end-0 p-4"
      flag="rounded">
      <a class="nav-link dropdown-toggle btn btn-light p-2 align-items-center" role="button" data-bs-toggle="dropdown"
          aria-expanded="false" loom-indicator>
      </a>
      <ul class="dropdown-menu" loom-list>
          <li role="button" class="dropdown-item" loom-language="ar"></li>
          <li role="button" class="dropdown-item" loom-language="br"></li>
      </ul>
  </loom>

  <!-- Teller Button -->
  <teller style="transition: ease-in-out 0.3s;" class="bottom-0 start-0 mb-4 ms-4" lang="en"
      supportHours="12:00/13:59(-03:00)" tellerMode="brick" side="left" borderRadius="15" theme="light"
      tintColor="#0d6efd" appearAfter="0"
      formUrl="https://docs.google.com/forms/d/e/1FAIpQLSd-JU7y43Pf0Y1DzHIrnIYyZIoQY_CxIHqu6etU-AHg4vvZSg/viewform?usp=pp_url&entry.972628122=sad&entry.131831582=pepe@pepe&entry.1647376085=Hola&entry.1069296986=hoy">
  </teller>

  <!-- App Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/public/js/app.js"></script>
  <script src="src/public/js/citiesAR.js"></script>
  <script src="src/public/js/predictiveCity.js"></script>
  <!-- Specific -->
  <script src="src/public/js/loginForm.js"></script>
  <script src="src/public/js/matcher.js"></script>
  <!-- QR Generator -->
  <script src="src/public/js/qrcode.js"></script>
  <!-- Feedback Dependencies -->
  <script src="src/public/js/teller.js"></script>
  <!-- Internationalization -->
  <script src="src/public/js/loom.js"></script>
  <script src="src/public/js/loomTranslations.js"></script>

</body>

</html>
