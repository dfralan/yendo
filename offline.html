<body>
    <div class="text-center w-100">
      <img src="https://yendo.vercel.app/src/public/img/no-connection.svg" alt="SVG Image" width="264" height="218">
    </div>
        
    <script>
        
        const checkOnlineStatus = async () => {
  try {
    const response = await fetch('/ping.json'); // Send a network request to the ping endpoint
    if (response.ok) {
      window.location.href = '/online.html'; // Redirect to the online page
    }
  } catch (error) {
    // Handle network request errors
  }
};

const handleOnlineStatusChange = () => {
  if (navigator.onLine) {
    checkOnlineStatus();
  }
};

window.addEventListener('online', handleOnlineStatusChange);
window.addEventListener('offline', handleOnlineStatusChange);

// Check the online status when the page loads
checkOnlineStatus();


    </script>
</body>
</html>
