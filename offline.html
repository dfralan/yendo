    <div id="map" data-lat="51.505" data-long="-0.09" style="width: 800px; height: 600px;"></div>

  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- JavaScript code to create the map -->
  <script>
    // Get latitude and longitude from data attributes
    const mapDiv = document.getElementById('map');
    const lat = parseFloat(mapDiv.getAttribute('data-lat'));
    const long = parseFloat(mapDiv.getAttribute('data-long'));

    // Initialize the map
    const map = L.map('map').setView([lat, long], 13);

    // Create a tile layer and add it to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Array of marker coordinates [latitude, longitude, popupText]
    const markers = [
      [lat, long, 'Marker 1'],
      [lat + 0.01, long + 0.01, 'Marker 2'],
      [lat - 0.02, long - 0.02, 'Marker 3']
      // Add more markers as needed
    ];

    // Loop through the array and add markers to the map
    markers.forEach(marker => {
      const markerObj = L.marker([marker[0], marker[1]]).addTo(map);
      markerObj.bindPopup(marker[2]).openPopup();
    });
  </script>
        
    <script>
        
        const checkOnlineStatus = async () => {
  try {
    const response = await fetch('/ping.json'); // Send a network request to the ping endpoint
    if (response.ok) {
      window.location.href = '/online.html'; // Redirect to the online page
    }
  } catch (error) {
    // Handle network request errors
  }
};

const handleOnlineStatusChange = () => {
  if (navigator.onLine) {
    checkOnlineStatus();
  }
};

window.addEventListener('online', handleOnlineStatusChange);
window.addEventListener('offline', handleOnlineStatusChange);

// Check the online status when the page loads
checkOnlineStatus();


    </script>
