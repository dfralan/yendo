<!DOCTYPE html>
<html lang="en">

<head>

	<title loom="Yendo - Mensajería Descentralizada">Yendo - Mensajería Descentralizada</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="Gestion mensajería" />
	<meta name="author" content="@dfralan" />
	<!-- Previews -->
	<meta name="msapplication-TileImage" content="https://yendo.co/src/public/img/yendo-500x500.png">
	<meta property="og:site_name" content="yendo.co">
	<meta property="og:title" content="Yendo">
	<meta property="og:description" content="Mensajería Descentralizada">
	<meta property="og:image" itemprop="image" content="https://yendo.co/src/public/img/yendo-500x500.png">
	<meta property="og:type" content="website" />
	<meta property="og:image:width" content="500px">
	<meta property="og:image:height" content="500px">
	<meta property="og:url" content="https://yendo.co">
	<!-- JS Dependencies -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
	<!-- Frame Dependencies -->
	<link rel="stylesheet" href="../src/public/css/jquery-ui-modified.css">
	<link rel="stylesheet" href="../src/public/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="../src/public/css/style.css" />
	<link rel="icon" type="image/x-icon" href="../src/public/img/yendo.ico" />

</head>

<body>

	<!-- DOM Load Animation -->
	<div class='logoLoadAnimationContainer bg-body-secondary'>
		<div class="logoLoadAnimation text-light">
			<img src="../src/public/img/logo.svg" alt="" width="150px">
		</div>
	</div>
	
	<!-- Profile Info -->
	<yendo userID="60427543579414">
	</yendo>

	<!-- Header -->
	<header class="stick-top bg-body-secondary navbar d-flex align-items-center navbar-expand-md px-4">
		<div class="container-fluid p-0">

		<!-- Logo -->
		<a class="navbar-brand d-flex fs-4" href="../index.html">
			<img style="transform: translateY(5px);" src="../src/public/img/logo.svg" alt="logo yendo" width="100">
		</a>

		<!-- Collapse header button -->
		<a id="navbar-toggler-icon" class="m-0 p-1 navbar-toggler bi bi-plus fs-3 btn-warning btn rounded-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"></a>

		
		<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
			<div class="navbar-nav align-items-center">

			<!-- Loom language switcher -->
			<loom class="nav-link btn dropdown align-items-center p-0" flag="rounded">
				<a class="nav-link dropdown-toggle btn p-0 align-items-center" role="button" data-bs-toggle="dropdown"
					aria-expanded="false" loom-indicator>
				</a>
				<ul class="dropdown-menu" loom-list>
					<li role="button" class="dropdown-item" loom-language="ar"></li>
					<li role="button" class="dropdown-item" loom-language="br"></li>
				</ul>
			</loom>

			<a id="navBarTellerLaunch" class="nav-link" loom="Need Help?" role="button" ></a>
			<a href="../register.html" role="button" type="button" class="btn btn-warning rounded-5 border-dark">Registrate como repartidor</a>
			</div>
		</div>

		</div>
	</header>

	<!-- Envio Form Section -->
	<section class="flex-column pt-5">
		<div id="envioForm" class="px-4 py-5 container col-lg-6 col-xl-5 col-md-7 mx-auto">

			<h3 class="fw-bold">¿A dónde vamos?</h3>
			<div class="btn-group mb-3">
				<button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
					<span loom="Su repartidor es: "></span>
					<span id="deliveryUsername"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a id="deliveryState" class="dropdown-item" loom></a></li>
					<li id="rat" class="dropdown-item" href="#"></li>
					<li class="dropdown-item">
						<span class="bi bi-geo-alt"></span>
						<span id="deliveryCity"></span>
					</li>
					<li class="dropdown-item">
						<!-- Button trigger QR -->
					<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" loom="QR">
						
					</button>
					</li>
				</ul>
			</div>
			<div class="mx-5 mb-5">

				<div class="form-floating mb-3">
					<img src="../src/public/img/pointTrace.svg" alt="Image" class="position-absolute"
						style="left: -40px; top: 10px; width: 30px;">
					<img src="../src/public/img/pointA.svg" alt="Image" class="position-absolute"
						style="left: -40px; top: 10px; width: 30px;">
					<input type="text" class="form-control" id="direccionRetiro" placeholder="name@example.com"
						novalidate>
					<label for="direccionRetiro">Dirección de retiro</label>
					<div class="invalid-feedback">
						Ingresá la dirección de retiro.
					</div>
				</div>

				<div class="form-floating mb-3">
					<img src="../src/public/img/pointB.svg" alt="Image" class="position-absolute"
						style="left: -40px; top: 10px; width: 30px;">
					<button id="invertirDireccionesBtn" type="button"
						class="btn  bi-arrow-down-up fs-4 fw-bold position-absolute"
						style="right: -55px; top: -35px"></button>
					<input type="text" class="form-control" id="direccionEntrega" placeholder="name@example.com"
						novalidate>
					<label for="direccionEntrega">Dirección de entrega</label>
					<div class="invalid-feedback">
						Ingresá la dirección de entrega.
					</div>
				</div>

				<div class="form-floating mb-3">
					<textarea class="form-control" placeholder="Leave a comment here" id="indicacionesEntrega"
						style="height: 100px"></textarea>
					<label for="indicacionesEntrega">Indicaciones para el repartidor</label>
					<div id="indicacionesHelpBlock" class="form-text">
						Explayate tanto como lo creas necesario.
					</div>
				</div>

				<div class="d-flex gap-2 mb-3 flex-wrap">

					<input type="checkbox" class="btn-check" id="btn-check-fragil" autocomplete="off">
					<label class="btn btn-outline-danger rounded-4 btn-sm" for="btn-check-fragil">
						<span class="bi bi-exclamation-triangle"></span>
						Frágil
					</label>

					<input type="checkbox" class="btn-check" id="btn-check-urgente" autocomplete="off">
					<label class="btn btn-outline-warning rounded-4 btn-sm" for="btn-check-urgente">
						<span class="bi bi-speedometer2"></span>
						Urgente
					</label>

					<input type="checkbox" class="btn-check" id="btn-check-frio" autocomplete="off">
					<label class="btn btn-outline-info rounded-4 btn-sm" for="btn-check-frio">
						<span class="bi bi-thermometer-snow"></span>
						Frío
					</label>

					<input type="checkbox" class="btn-check" id="btn-check-efectivo" autocomplete="off">
					<label class="btn btn-outline-success rounded-4 btn-sm" for="btn-check-efectivo">
						<span class="bi bi-cash"></span>
						Efectivo
					</label>

				</div>

				<div class="d-grid gap-2">
					<button id="pedir" class="btn btn-warning btn-lg fw-semibold rounded-5 border-dark" type="button" disabled>Pedir Ahora</button>
				</div>

			</div>

		</div>

	</section>

	<!-- QR Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content bg-warning d-flex align-items-center justify-content-center py-5 border-dark border-3">
				
				
				<img class="pt-2" style="transform: translateX(50px);" src="../src/public/img/logo.svg" alt="" width="150px">
				
				<div class="modal-body col-12">
					<div class=" d-flex align-items-center justify-content-center">
						<div class="p-4 border-dark border-2 rounded-4 bg-body border align-items-center justify-content-center">
							<img class="logoSuper" src="../src/public/img/logoSuper.png" alt="" width="50px">
							<div id="qrcode"></div>
						</div>
					</div>
				</div>

				<h3 id="deliveryUsernameQR"></h3>
				<h6 class="pb-3" id="deliveryCityQR"></h6>
				
			</div>
		</div>
	</div>

	<!-- Teller Feedback Widget Button -->
	<teller style="transition: ease-in-out 0.3s;" class="bottom-0 start-0 mb-4 ms-4" lang="en"
		supportHours="12:00/13:59(-03:00)" tellerMode="brick" side="left" borderRadius="15" theme="light"
		tintColor="#4367F2" appearAfter="0"
		formUrl="https://docs.google.com/forms/d/e/1FAIpQLSd-JU7y43Pf0Y1DzHIrnIYyZIoQY_CxIHqu6etU-AHg4vvZSg/viewform?usp=pp_url&entry.972628122=sad&entry.131831582=pepe@pepe&entry.1647376085=Hola&entry.1069296986=hoy">
	</teller>

	<!-- App Dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../src/public/js/app.js"></script>
	<script src="../src/public/js/citiesAR.js"></script>
	<script src="../src/public/js/usersAR.js"></script>
	<!-- QR Generator -->
	<script src="../src/public/js/qrcode.js"></script>
	<script src="../src/public/js/userComposer.js"></script>
	<!-- Feedback Dependencies -->
	<script src="../src/public/js/teller.js"></script>
	<script src="../src/public/js/ouibounce.js"></script>
	<!-- Internationalization -->
	<script src="../src/public/js/loomTranslations.js"></script>
	<script src="../src/public/js/loom.js"></script>
	<!-- Specific -->
	<script src="../src/public/js/yendoComposer.js"></script>
	<script src="../src/public/js/operatorState.js"></script>
	<script src="../src/public/js/rating.js"></script>
	<script src="../src/public/js/matcher.js"></script>

</body>

</html>
