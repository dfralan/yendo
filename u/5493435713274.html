	<!-- Loom language switcher -->
	<loom style="display: none !important;" class="nav-link btn  dropdown align-items-center d-flex position-fixed bottom-0 end-0 mb-4 me-5 pe-5"
		flag="rounded">
		<a class="nav-link dropdown-toggle btn p-2 align-items-center" role="button" data-bs-toggle="dropdown"
			aria-expanded="false" loom-indicator>
		</a>
		<ul class="dropdown-menu" loom-list>
			<li role="button" class="dropdown-item" loom-language="ar"></li>
			<li role="button" class="dropdown-item" loom-language="br"></li>
		</ul>
	</loom>

	<!-- Theme Selector -->
	<div id="themeSelector" style="transition: ease-in-out 0.3s;"
		class="dropdown position-fixed bottom-0  d-flex align-items-center end-0 mb-4 me-4 bd-mode-toggle">
		<button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center rounded-3" id="bd-theme"
			type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
			<svg class="bi my-1 theme-icon-active" width="1em" height="1em">
				<use href="#circle-half"></use>
			</svg>
			<span class="visually-hidden" id="bd-theme-text"></span>
		</button>
		<ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
			<li>
				<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
					aria-pressed="false">
					<svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
						<use href="#sun-fill"></use>
					</svg>
					<span loom="Light"></span>
					<svg class="bi ms-auto d-none" width="1em" height="1em">
						<use href="#check2"></use>
					</svg>
				</button>
			</li>
			<li>
				<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
					aria-pressed="false">
					<svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
						<use href="#moon-stars-fill"></use>
					</svg>
					<span loom="Dark"></span>
					<svg class="bi ms-auto d-none" width="1em" height="1em">
						<use href="#check2"></use>
					</svg>
				</button>
			</li>
			<li>
				<button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
					aria-pressed="true">
					<svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
						<use href="#circle-half"></use>
					</svg>
					<span loom="Auto"></span>
					<svg class="bi ms-auto d-none" width="1em" height="1em">
						<use href="#check2"></use>
					</svg>
				</button>
			</li>
		</ul>

	<!-- Profile Info -->
	<yendo userID="60427792846014" username="@kevindevetac" userKind="0" phoneNumber="5493435713274" cityID="1989" activeInterval="08:00/18:00(-03:00)" countryCode="ar">
	</yendo>

	<!-- Header -->
	<header class="p-3 bg-body-secondary">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center pt-1 pe-2 mb-lg-0 text-white text-decoration-none">
					<img src="../src/public/img/logo.svg" alt="logo yendo" width="110">
				</a>

				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<div class="dropdown">
						<button class="btn py-2 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						  Su repartidor es
						  <span id="selectedDeliveryUsername" class="text-primary"></span>
						  <span id="userKind" class="bi"></span>
						</button>
						<div class="d-flex justify-content-center">
							<ul class="dropdown-menu text-center p-3 mx-auto">
							  <div class="p-2 rounded-3 bg-white justify-content-center mx-auto">
								<qrs width="120px" content="5493435713274"></qrs>
							  </div>
							  <div>
								<p class="fs-6 fw-semibold mb-0 pb-0" id="repartidorEstado"></p>
								<p class="mb-1 list-inline-item badge rounded-pill text-light bg-black">Reputación alta: 4.5 estrellas
								</p>
						  
								<ul class="list-inline mb-0 gap-0" rating="4.5">
								  <li class="list-inline-item bi bi-star-fill text-primary"></li>
								  <li class="list-inline-item bi bi-star-fill text-primary"></li>
								  <li class="list-inline-item bi bi-star-fill text-primary"></li>
								  <li class="list-inline-item bi bi-star-fill text-primary"></li>
								  <li class="list-inline-item bi bi-star-half text-primary"></li>
								</ul>
								<small class="fw-bold bi bi-geo-alt">Paraná (Entre Rios)</small>
							  </div>
							</ul>
						  </div>						  
					  </div>
				</ul>

				<div class="text-end">
					<a href="../register.html" type="button" class="btn btn-primary me-2">Quiero ser repartidor</a>
				</div>
			</div>
		</div>
	</header>

	<!-- Envio Form Section -->
	<section class="flex-column">
		<div id="envioForm" class="px-4 py-5 container col-lg-6 col-xl-5 col-md-7 mx-auto">

			<h3 class="fw-bold">¿A dónde vamos?</h3>
			<h6 class="mb-4">
				Enviá y recibí en menos de 1 hora.
			</h6>

			<div class="mx-5 mb-5">

				<div class="form-floating mb-3">
					<img src="../src/public/img/pointTrace.svg" alt="Image" class="position-absolute"
						style="left: -40px; top: 10px; width: 30px;">
					<img src="../src/public/img/pointA.svg" alt="Image" class="position-absolute"
						style="left: -40px; top: 10px; width: 30px;">
					<input type="text" class="form-control" id="direccionRetiro" placeholder="name@example.com"
						novalidate>
					<label for="direccionRetiro">Dirección de retiro</label>
					<div class="invalid-feedback">
						Ingresá la dirección de retiro.
					</div>
				</div>

				<div class="form-floating mb-3">
					<img src="../src/public/img/pointB.svg" alt="Image" class="position-absolute"
						style="left: -40px; top: 10px; width: 30px;">
					<button id="invertirDireccionesBtn" type="button"
						class="btn  bi-arrow-down-up fs-4 fw-bold position-absolute"
						style="right: -55px; top: -35px"></button>
					<input type="text" class="form-control" id="direccionEntrega" placeholder="name@example.com"
						novalidate>
					<label for="direccionEntrega">Dirección de entrega</label>
					<div class="invalid-feedback">
						Ingresá la dirección de entrega.
					</div>
				</div>

				<div class="form-floating mb-3">
					<textarea class="form-control" placeholder="Leave a comment here" id="indicacionesEntrega"
						style="height: 100px"></textarea>
					<label for="indicacionesEntrega">Indicaciones para el repartidor</label>
					<div id="indicacionesHelpBlock" class="form-text">
						Explayate tanto como lo creas necesario.
					</div>
				</div>

				<div class="d-flex gap-2 mb-3">

					<input type="checkbox" class="btn-check" id="btn-check-fragil" autocomplete="off">
					<label class="btn btn-outline-danger rounded-4 btn-sm" for="btn-check-fragil">
						<span class="bi bi-exclamation-triangle"></span>
						Frágil
					</label>

					<input type="checkbox" class="btn-check" id="btn-check-urgente" autocomplete="off">
					<label class="btn btn-outline-warning rounded-4 btn-sm" for="btn-check-urgente">
						<span class="bi bi-speedometer2"></span>
						Urgente
					</label>

					<input type="checkbox" class="btn-check" id="btn-check-frio" autocomplete="off">
					<label class="btn btn-outline-info rounded-4 btn-sm" for="btn-check-frio">
						<span class="bi bi-thermometer-snow"></span>
						Frío
					</label>

					<input type="checkbox" class="btn-check" id="btn-check-efectivo" autocomplete="off">
					<label class="btn btn-outline-success rounded-4 btn-sm" for="btn-check-efectivo">
						<span class="bi bi-cash"></span>
						Pago en Efectivo
					</label>

				</div>

				<div class="d-grid gap-2">
					<button id="pedir" class="btn btn-primary btn-lg fw-semibold" type="button" disabled>Pedir</button>
				</div>

			</div>

		</div>

	</section>

	<!-- Teller Feedback Widget Button -->
	<teller style="transition: ease-in-out 0.3s;" class="bottom-0 start-0 mb-4 ms-4" lang="en"
		supportHours="12:00/13:59(-03:00)" tellerMode="brick" side="left" borderRadius="15" theme="light"
		tintColor="#4367F2" appearAfter="0"
		formUrl="https://docs.google.com/forms/d/e/1FAIpQLSd-JU7y43Pf0Y1DzHIrnIYyZIoQY_CxIHqu6etU-AHg4vvZSg/viewform?usp=pp_url&entry.972628122=sad&entry.131831582=pepe@pepe&entry.1647376085=Hola&entry.1069296986=hoy">
	</teller>
